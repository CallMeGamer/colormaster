<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorMaster - Game Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <!-- Game Title -->
        <h1 class="title">Game Table</h1>

        <!-- Opponents' Cards -->
        <div class="opponents">
            <div id="playerAlice" class="player-card">
                <div class="player-info">
                    <span class="player-name">Alice</span>
                    <span class="player-points">Points: 3</span>
                </div>
                <div class="cards" id="cardsAlice"></div>
                <p id="turnAlice" class="turn-indicator hidden">Current Turn</p>
            </div>
            <div id="playerBob" class="player-card">
                <div class="player-info">
                    <span class="player-name">Bob</span>
                    <span class="player-points">Points: 4</span>
                </div>
                <div class="cards" id="cardsBob"></div>
                <p id="turnBob" class="turn-indicator hidden">Current Turn</p>
            </div>
            <div id="playerCharlie" class="player-card">
                <div class="player-info">
                    <span class="player-name">Charlie</span>
                    <span class="player-points">Points: 2</span>
                </div>
                <div class="cards" id="cardsCharlie"></div>
                <p id="turnCharlie" class="turn-indicator hidden">Current Turn</p>
            </div>
        </div>

        <!-- Center Card Area -->
        <div class="center-card-container">
            <button id="drawCardButton" class="center-card-button">
                <div id="centerCard" class="card"></div>
            </button>
        </div>

        <!-- Player's Cards -->
        <div class="player">
            <div class="player-info">
                <span class="player-name">You</span>
                <span class="player-points">Points: <span id="yourPoints">5</span></span>
            </div>
            <div class="cards" id="yourCards"></div>
            <p id="yourTurnIndicator" class="turn-indicator">Your Turn</p>
        </div>

        <!-- Play Button -->
        <div class="play-button-container">
            <button id="playCardButton" class="play-button" disabled>Play Selected Card</button>
            <span id="feedback" class="feedback hidden"></span>
        </div>
    </div>

    <script src="table.js"></script>
</body>
</html>
