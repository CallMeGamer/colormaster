<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorMaster - Table 1</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">ColorMaster</h1>
            <div class="profile">
                <button id="profileButton" class="profile-button">
                    <img src="../assets/user-icon.png" alt="User Icon" class="user-icon">
                    <span id="username">John Doe</span>
                </button>
                <div id="dropdownMenu" class="dropdown-menu hidden">
                    <button onclick="signOut()" class="dropdown-item">Sign Out</button>
                    <button onclick="requestChips()" class="dropdown-item">Request More Chips</button>
                </div>
            </div>
        </header>

        <!-- Stats Section -->
        <section class="stats">
            <div class="card">
                <h2>Your Stats</h2>
                <p class="chip-balance">Chip Balance: <span id="chipBalance">5000</span></p>
                <p class="current-time">Current Time: <span id="currentTime"></span></p>
            </div>
        </section>

        <!-- Table Interaction Section -->
        <section class="table-interaction">
            <div class="card" id="tableCard">
                <h2>Table Selection</h2>
                <div class="table-controls">
                    <button onclick="changeTable(-1)" class="arrow-button">&lt;</button>
                    <div class="table-info">
                        <h3 id="tableName">Beginner's Luck</h3>
                        <p id="activeUsers">Active Users: 3</p>
                        <button onclick="spectateTable()" class="action-button">Spectate</button>
                        <button onclick="joinTable()" class="action-button">Join</button>
                    </div>
                    <button onclick="changeTable(1)" class="arrow-button">&gt;</button>
                </div>
            </div>
        </section>
    </div>

    <script src="table.js"></script>
</body>
</html>
